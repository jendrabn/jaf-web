<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anda Sedang Offline</title>
    <meta name="theme-color" content="#0d1321" />
    <style>
      :root {
        --bg: #0d1321;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #2563eb;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        display: grid;
        place-items: center;
      }
      .container {
        width: 100%;
        max-width: 480px;
        padding: 24px;
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 16px 0;
        color: var(--muted);
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
      }
      .btn {
        appearance: none;
        border: none;
        border-radius: 8px;
        padding: 10px 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-outline {
        background: transparent;
        color: var(--text);
        border: 1px solid #374151;
      }
      .hint {
        margin-top: 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Perangkat Anda sedang offline</h1>
        <p>
          Beberapa fitur mungkin tidak tersedia. Silakan cek koneksi internet
          Anda.
        </p>
        <div class="actions">
          <button class="btn btn-primary" onclick="location.reload()">
            Coba Muat Ulang
          </button>
          <button class="btn btn-outline" onclick="history.back()">
            Kembali
          </button>
        </div>
        <div class="hint">
          Tip: Buka situs ini sekali saat online agar dapat digunakan saat
          offline.
        </div>
      </div>
    </div>
  </body>
</html>
